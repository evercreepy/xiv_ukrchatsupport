name: .NET Build

on:
    push:
        branches: '*'
        tags-ignore: '*'
    pull_request:

jobs:
    build:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Setup .NET
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: '7.x.x'
            - name: Restore dependencies
              run: dotnet restore
            - name: Download Dalamud
              run: |
                  Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
                  Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"
            - name: Build
              run: |
                  dotnet build --no-restore --configuration Release --nologo
            - name: Unzip latest file
              uses: montudor/action-zip@v1
              with:
                args: unzip -qq ./G4EUkrChatSupport/bin/Release/G4EUkrChatSupport/latest.zip -d dir
            - name: Upload a Build Artifact
              uses: actions/upload-artifact@v3
              with:
                  path: |
                      ./G4EUkrChatSupport/bin/Release/G4EUkrChatSupport/latest/*
